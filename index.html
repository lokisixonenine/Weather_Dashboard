    <title>Jaycee's Five Day Weather Dashboard</title>

​

<body>
    <div class="container">
        <nav class="navbar navbar=dark bg-dark justify-content-center" id="nav-bar">5-Day Weather Dashboard</nav>
    </div>

    ​<div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="card text-dark bg-light">
                    <div class="card body">
                        <h5>City Search</h5>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control addcity" placeholder="Please enter a city">
                            <div class="input-group-append">
                                <button id="searchcity" class="btn btn-light"><i class="icon-play"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="list-group cities"></div>
                </div> ​
            </div>
        </div>
        <div class="col-sm-8">
            <div clas="container placeholder"></div>
            <div class="row currentcityrow">

                <div class="col-sm-9 currentcity"></div>

                <div class="col-sm-3 yourlocation"></div>
            </div>

            <div class="row container justify-content-between fivedays"></div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
        integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
