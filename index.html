    <title>Weather-Dashboard</title>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>5 Day Weather Dashboard</h1>
    </header>

    <h1>5 Day Weather Dashboard</h1>
    </header>
    </div>
    <div class="container-fluid">
        <h2>Search City:</h2>
        <div class="row">
            <div class="col-md-3 searchCol">
                <div class="card">
                    <div class="row">
                        <div class="col-lg-9 col-md-9 col-sm-9">
                            <input type="text" class="form-control" placeholder="City Name" id="city-Name">
                        </div>
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <button type="submit" class="btn-primary btn-search" id="searchBtn"><i
                                        class="fas fa-search-dollar"></i></button>
                            </div>
                        </div>
                    </div>

                    <ul class="list-group list-group-flush" id="list-group">

                    </ul>

                </div>
            </div>

            <div class="col-md-9" id="forecast">
                <h3>Todays Forecast</h3>
                <h4 id="city-Name"></h4>
                <h5 id="imgIcon"></h5>
                <p>Temp: <span id="temp"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
                <p>Wind Speed:<span id="wind-speed"></span></p>
                <p>UV Index:<span id="UV" class="badge badge-pill"></span></p>

            </div>

        </div>

    </div>

    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-9">
            <h6>5 DAY FORCAST</h6>
            <div class="row">
                <div class="col-sm-2 five, dayZ" id="dayOne">
                    <h6></h6>
                    <p class="img-Icon-5"></p>
                    <p class="temp-5"></p>
                    <p class="humidity-5"></p>
                </div>
                <div class="col-sm-2 five, dayZ" id="dayTwo">
                    <h6></h6>
                    <p class="img-Icon-5"></p>
                    <p class="temp-5"></p>
                    <p class="humidity-5"></p>
                </div>
                <div class="col-sm-2 five, dayZ" id="dayThree">
                    <h6></h6>
                    <p class="img-Icon-5"></p>
                    <p class="temp-5"></p>
                    <p class="humidity-5"></p>
                </div>
                <div class="col-sm-2, dayZ" id="dayFour">
                    <h6></h6>
                    <p class="img-Icon-5"></p>
                    <p class="temp-5"></p>
                    <p class="humidity-5"></p>
                </div>
                <div class="col-sm-2 five, dayZ" id="dayFive">
                    <h6></h6>
                    <p class="img-Icon-5"></p>
                    <p class="temp-5"></p>
                    <p class="humidity-5"></p>
                </div>

            </div>

        </div>

    </div>

    </div>
